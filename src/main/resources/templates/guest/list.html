<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Lista de Convidados</title>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
		rel="stylesheet" />
		
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>	
		<script type="text/javascript" class="init">
	
		$(document).ready(function() {
			$('#guests').DataTable();
		} );

	</script>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:action="@{/guests/search}"
				th:object="${guest}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" id="nome"
						th:field="*{name}" placeholder="Nome" /> <input type="text"
						class="form-control" id="quantidadeAcompanhantes"
						th:field="*{companionAmount}" placeholder="Acompanhantes" />

					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filtrar
					</button>
				</div>
			</form>
			<table id="guests" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Acompanhantes</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="guest : ${guests}">
						<td th:text="${guest.id}"></td>
						<td th:text="${guest.name}"></td>
						<td th:text="${guest.companionAmount}"></td>
						<td>		
							<div class="btn-group pull-right">
						   		<a class="btn btn-sm btn-primary" th:href="@{/guests/edit/{id}(id=${guest.id})}" >
						   			<span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span> Editar
						   		</a>
						   		<a class="btn btn-sm btn-danger" th:href="@{/guests/delete/{id}(id=${guest.id})}">
						   			<span class="glyphicon glyphicon-trash" aria-hidden="true"> </span> Excluir
						   		</a>
						   		
						   </div>
					   </td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<a class="btn btn-success btn-md" th:href="@{/guests/form}" > 
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
			</a>
		</div>
	</div>
</body>
</html>
