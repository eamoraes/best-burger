<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Lista de Convidados</title>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
		rel="stylesheet" />
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>	
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>
		<div class="panel-body">
		
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Acompanhantes</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="guest : ${guests}">
					<td th:text="${guest.id}"></td>
					<td th:text="${guest.name}"></td>
					<td th:text="${guest.companionAmount}"></td>
					<td>		
						<div class="btn-group pull-right">
					   		<a class="btn btn-sm btn-primary" th:href="@{/guests/edit/{id}(id=${guest.id})}" >
					   			<span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span> Editar
					   		</a>
					   		<a class="btn btn-sm btn-danger" th:href="@{/guests/delete/{id}(id=${guest.id})}">
					   			<span class="glyphicon glyphicon-trash" aria-hidden="true"> </span> Excluir
					   		</a>
					   		
					   </div>
				   <td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<a class="btn btn-success btn-md" th:href="@{/guests/form}" > 
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
			</a>

		</div>
	</div>

</body>
</html>
