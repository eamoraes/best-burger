<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Lista de Ingredientes</title>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
		rel="stylesheet" />
		
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>	
		<script type="text/javascript" class="init">
	
		$(document).ready(function() {
			$('#ingredients').DataTable();
		} );

	</script>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de ingredientes</h1>
		</div>
		<div class="panel-body">

			<table id="ingredients" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Ingrediente</th>
						<th>Valor</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ingredient : ${ingredients}">
						<td th:text="${ingredient.id}"></td>
						<td th:text="${ingredient.name}"></td>
						<td th:text="${#numbers.formatDecimal(ingredient.value, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
						<td>		
							<div class="btn-group pull-right">
						   		<a class="btn btn-sm btn-primary" th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}" >
						   			<span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span> Editar
						   		</a>
						   		<a class="btn btn-sm btn-danger" th:href="@{/ingredients/delete/{id}(id=${ingredient.id})}">
						   			<span class="glyphicon glyphicon-trash" aria-hidden="true"> </span> Excluir
						   		</a>
						   		
						   </div>
					   </td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<a class="btn btn-success btn-md" th:href="@{/ingredients/form}" > 
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
			</a>
		</div>
	</div>
</body>
</html>
